<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="CybriaTech">
<title>Game Requests - Status Tracker</title>
<meta name="keywords" content="games, unblocked games, video games, unity, webgl, swf, html5, cybriagames, cybriagames sequel, emulators, sggame">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
<link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x16.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<!-- Import Google fonts first, outside of the style tag -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #0a0e17;
        --secondary-color: #1a1f2c;
        --accent-color: #5644ff;
        --text-color: #ffffff;
        --button-hover: #7366ff;
        --highlight-color: #ff4656;
        --gray-dark: rgba(26, 31, 44, 0.8);
        --gray-light: rgba(56, 56, 56, 0.8);
        --modal-background: rgba(10, 14, 23, 0.95);
        --status-denied: #ff4656;
        --status-progress: #ff8c42;
        --status-added: #4caf50;
        --background-gray: #2a2a2a;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-gray);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    
    /* Header Styling */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        background-color: var(--secondary-color);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }
    
    .home-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
        font-size: 1.5rem;
        transition: all 0.3s ease;
    }
    
    .home-link:hover {
        color: var(--accent-color);
    }
    
    /* Settings Button */
    .settings-button {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .settings-button:hover {
        color: var(--accent-color);
    }
    
    /* Main Content */
    main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        background: linear-gradient(90deg, #5644ff, #9f44ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    }
    
    /* Table Styling */
    .request-table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--secondary-color);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .request-table th {
        background-color: var(--accent-color);
        color: white;
        padding: 1.2rem;
        text-align: left;
        font-weight: 600;
        font-size: 1.1rem;
    }
    
    .request-table td {
        padding: 1rem 1.2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        vertical-align: middle;
    }
    
    .request-table tr:hover {
        background-color: rgba(86, 68, 255, 0.1);
    }
    
    .request-table tr:last-child td {
        border-bottom: none;
    }
    
    /* Status Badges */
    .status {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 500;
        text-align: center;
        font-size: 0.9rem;
        min-width: 100px;
        display: inline-block;
    }
    
    .status.denied {
        background-color: var(--status-denied);
        color: white;
    }
    
    .status.in-progress {
        background-color: var(--status-progress);
        color: white;
    }
    
    .status.added {
        background-color: var(--status-added);
        color: white;
    }
    
    /* Request Column Styling */
    .request-name {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-color);
    }
    
    .notes {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.5;
    }
    
    /* Footer */
    .footer {
        margin-top: 4rem;
        padding: 2rem;
        text-align: center;
        background-color: var(--secondary-color);
        border-top: 2px solid var(--accent-color);
    }
    
    .footer p {
        margin: 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .header {
            padding: 0.8rem 1rem;
        }
        
        .nav-links {
            gap: 1rem;
        }
        
        .home-link {
            font-size: 1.2rem;
        }
        
        main {
            padding: 1rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .request-table th,
        .request-table td {
            padding: 0.8rem;
            font-size: 0.9rem;
        }
        
        .status {
            min-width: 80px;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
        }
    }
    
    @media (max-width: 480px) {
        .request-table {
            font-size: 0.8rem;
        }
        
        .request-table th,
        .request-table td {
            padding: 0.6rem 0.5rem;
        }
        
        .nav-links {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .home-link {
            font-size: 1rem;
        }
    }
</style>
</head>

<body>
<div class="header">
    <div class="nav-links">
        <a href="/" class="home-link">
            <i class="fas fa-home mr-2"></i>
            ㅤHome
        </a>
        <a href="/games/index.html" class="home-link">
            <i class="fas fa-gamepad"></i>
            ㅤGames
        </a>
    </div>
    <a href="/settings" class="home-link">
        <i class="fas fa-cog"></i>
        ㅤSettings
    </a>
</div>

<main>
    <h1>Game Request Status</h1>
    
    <table class="request-table">
        <thead>
            <tr>
                <th>Request</th>

                <th>Notes</th>
            </tr>
        </thead>
        <tbody>

            <!-- COPY PASTE SECTION END -->

    </table>
</main>

<footer class="footer">
    <p>&copy; 2024 Santiago Gutierrez. All rights reserved.</p>
</footer>

</body>
</html>
